# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: RESOLVER

packages:
  - log-level/
  - logstr/
  - lumberjack-core/
  - lumberjack-fast-logger/

extra-deps:
  - HoleyMonoid-0.1.1
  - number-length-0.1.0.1

flags:
  log-level: {pedantic: True}
  lumberjack-core: {pedantic: True, with-mtl: True, with-exceptions: True}
  lumberjack-fast-logger: {pedantic: True}
  logstr: {pedantic: True}
